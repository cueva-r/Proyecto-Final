<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css" type="text/css"/>
    </head>
    <!--Coded with love by Mutiullah Samim-->
    <body class="fondo">
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img src="imagenes/logo.jpg" class="brand_logo" alt="Logo">
                        </div>   
                        <h2>BIENVENIDO</h2>
                    </div>
                    <br>
                    <br>
                    <div class="d-flex justify-content-center ">
                        <form action="validarUsuario.jsp" method="post">                                          
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="email" id="exampleInputEmail1" name="correo" class="form-control input_user" placeholder="Correo">
                            </div>
                            <br>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control input_pass" name="contrasena" placeholder="Clave">
                            </div>
                            <br>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <button type="submit" name="login" class="btn login_btn">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
